<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <section>
        <h2>Dinosaurs!</h2>
        <div class="slides">
            <figure>
                <img class="slide" src="img/pexels-engin-akyurt-6348905-min.jpg" alt="dino 1">
                <img class="slide" src="img/pexels-mike-b-410859-min.jpg" alt="dino 2">
                <img class="slide" src="img/pexels-pixabay-161959-min.jpg" alt="dino 3">
            </figure>
            <div class="controls">
                <a class="back-btn" href="#">previous</a>
                <a class="next-btn" href="#">next</a>
            </div>
        </div>
    </section>
</body>

</html>
